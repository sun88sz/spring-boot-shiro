<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <title>Springboot Shiro Login Form</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/style2.css" />
</head>
<body>

<div class="container">
    <section id="content">
        <form th:action="@{/authorize}" method="GET">
            <h1>Springboot OAuth Shiro</h1>
            <input name = "client_id" th:value="${#httpServletRequest.getAttribute('client_id')}" th:type="text" hidden="true"/>
            <input name = "response_type" th:value="${#httpServletRequest.getAttribute('response_type')}" th:type="text" hidden="true"/>
            <input name = "redirect_uri" th:value="${#httpServletRequest.getAttribute('redirect_uri')}" th:type="text" hidden="true"/>
            <div>
                <input type="text" placeholder="用户名" required="true" id="username" name="username" />
            </div>
            <div>
                <input type="password" placeholder="密 码" required="true" id="password" name="password" />
            </div>
            <div>
                <input type="submit" value="登录.." />
                <a href="#">忘记密码?</a>
                <a href="#">注册</a>
            </div>
        </form><!-- form -->
        <div class="button">
            <a href="#">Download source file</a>
        </div><!-- button -->
    </section><!-- content -->
</div><!-- container -->

</body>


</html>
